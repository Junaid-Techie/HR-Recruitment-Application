                    <div class="title-block">

                    <section class="row section">
                        <div class="sameheight-container">
                            <div class="col-md-12 card card-block ">
                                <div class="title-block">
                                    <h4> UI Requirement </h4><hr />
                                </div>
                                <div class="row justify-content-md-center">
                                    <div class="col-md-5 col-centered">
                                        <div class="sameheight-item">
                                            <form role="form">
                                                <fieldset class="form-group">
                                                    <label class="control-label" for="formGroupExampleInput">Job Title</label>
                                                    <input type="text" class="form-control" id="formGroupExampleInput">
                                                </fieldset>
                                                <fieldset class="form-group">
                                                    <label class="control-label" for="formGroupExampleInput2">Designation Title </label>
                                                    <input type="password" class="form-control" id="formGroupExampleInput2">
                                                </fieldset>
                                                <fieldset class="form-group">
                                                    <label class="control-label" for="formGroupExampleInput3">Total Experience</label>
                                                    <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Enter Experience">
                                                </fieldset>
                                                <fieldset>
                                                    <div class="form-group">
                                                        <label class="control-label">Select Options</label>
                                                        <div>
                                                            <label>
                                                                <input class="checkbox" checked="" type="checkbox">
                                                                <span>Option 1</span>
                                                            </label>
                                                            <label>
                                                                <input class="checkbox" type="checkbox">
                                                                <span>Option 2</span>
                                                            </label>
                                                            <label>
                                                                <input class="checkbox" type="checkbox">
                                                                <span>Option 3</span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                                <fieldset class="form-group">
                                                    <label class="control-label" for="formGroupExampleInput7">Required Tech Stack</label>
                                                    <textarea rows="5" class="form-control" id="formGroupExampleInput7"></textarea>
                                                </fieldset>
                                            </form>
                                        </div>
                                    </div>

                                    <div class="col-md-5 col-centered">
                                        <div class="sameheight-item">
                                            <form role="form">
                                                <fieldset class="form-group">
                                                    <label class="control-label" for="formGroupExampleInput">Designation</label>
                                                    <input type="text" class="form-control" id="formGroupExampleInput">
                                                </fieldset>
                                                <fieldset class="form-group">
                                                    <label class="control-label" for="formGroupExampleInput2">Role</label>
                                                    <input type="password" class="form-control" id="formGroupExampleInput2">
                                                </fieldset>
                                                <fieldset class="form-group">
                                                    <label class="control-label" for="formGroupExampleInput3">Relvant IT Experience</label>
                                                    <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Enter Experience">
                                                </fieldset>
                                                <fieldset>
                                                    <div class="form-group">
                                                        <label class="control-label">Having Passport</label>
                                                        <div>
                                                            <label>
                                                                <input class="radio" checked="" name="inline-radios" type="radio">
                                                                <span>Yes</span>
                                                            </label>
                                                            <label>
                                                                <input class="radio" name="inline-radios" type="radio">
                                                                <span>No</span>
                                                            </label>
                                                            <label>
                                                                <input class="radio" name="inline-radios" type="radio">
                                                                <span>InProgress</span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                                
                                                <fieldset class="form-group">
                                                    <label class="control-label" for="formGroupExampleInput7">Job Description</label>
                                                    <textarea rows="5" class="form-control" id="formGroupExampleInput7"></textarea>

                                            </form>
