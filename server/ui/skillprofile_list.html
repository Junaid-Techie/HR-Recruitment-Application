{% extends 'base.html' %}
{% block content %}
<div class="sidebar-overlay" id="sidebar-overlay"></div>
<div class="sidebar-mobile-menu-handle" id="sidebar-mobile-menu-handle"></div>
<div class="mobile-menu-handle"></div>
<article class="content responsive-tables-page">
    <div class="title-block">
        <h1 class="title"> List of Skills </h1>
    </div>
    <form method="post" id='target'>
        <section class="section">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-block">
                            <div class="card-title-block">
                                <h3 class="title"> Skills List </h3>

                            </div>
                            <div class="header-block">
                                <a href="{{apptitle}}addskill" class="btn btn-info btn-sm" id='addbtn'>Add</a>
                                <a href="#" class="btn btn-info btn-sm disabled" id='updatebtn'>Edit</a>
                                <a href="#" class="btn btn-info btn-sm  disabled" id='update_status'> Enable /
                                    Disable</a>
                            </div>
                            <section class="example">
                                <div class="table-responsive">
                                    <table id="data"
                                        class="table table-striped table-bordered table-hover flip-content">
                                        <b><span style='align-content:center;padding: 145px 340px;width:auto;color:green'
                                                id='message'></span></b>
                                        <div id="loading"></div>

                                        <thead class="flip-header">
                                            <tr>
                                                <th>Skill Name</th>
                                                <th>Skill description</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
            <input type="hidden" name='txn' id='txn' value=''><input type="hidden" name='Status' id='status' value=''>
        </section>
    </form>

</article>
{% endblock %}
