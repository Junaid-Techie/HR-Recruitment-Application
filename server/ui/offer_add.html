{% extends 'base.html' %}
{% block content %}
<div class="sidebar-overlay" id="sidebar-overlay"></div>
<div class="sidebar-mobile-menu-handle" id="sidebar-mobile-menu-handle"></div>
<div class="mobile-menu-handle"></div>
<article class="content forms-page">
    <div class="title-block">
        <h3 class="title"> Release New Offer</h3>
    </div>
    <section class="row section">
        <div class="sameheight-container">
            <div class="col-md-12 card card-block ">
                <!-- <div class="title-block">
                    <h4>Offer Form</h4>
                    <hr />
                    <b><span style='align-content:center;padding: 145px 340px;width:auto;color:green'
                            id='message'></span></b>
                    <div id="loading"></div>
                </div> -->
                <div>
                    <h4>Offer Form</h4>
                    <hr />
                    <b>
                        <p><span style='align-content:center;padding: 80px 380px;width:auto;color:green'
                                id='message'></span></p>
                    </b>
                    <b>
                        <p><span style='align-content:center;padding: 80px 380px;width:auto;color:red'
                                id='errormessage'></span></p>
                    </b>
                    <span id="loading"></span>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col-md-5 col-centered">
                        <div class="sameheight-item">
                            <form role="form" id='target' method="post" enctype='multipart/form-data'>
                                <fieldset class="form-group">
                                    <label class="control-label" for="job">Job Code</label>
                                    <select class="form-control" id="jobcode" name="job">
                                        <option value="">---Select---</option>
                                        {{ job_options }}
                                    </select>
                                </fieldset>
                                <fieldset class="form-group">
                                    <label class="control-label" for="applicant">Applicant</label>
                                    <select class="form-control" name='applicant' id='applicant'>
                                        <option value="">---Select---</option>
                                    </select>
                                </fieldset>
                                <fieldset class="form-group">
                                    <label class="control-label" for="join_date">Join
                                        Date</label>
                                    <input type="date" class="form-control" id="join_date" name="join_date">
                                </fieldset>
                                <fieldset class="form-group">
                                    <label class="control-label" for="offer_attachment">Offer Attachment</label>
                                    <input type="file" name="offer_attachment" class="form-control"
                                        id="offer_attachment" placeholder="reference_attachment">
                                </fieldset>
                                <fieldset class="form-group">
                                    <label class="control-label" for="Comments">Comments</label>
                                    <textarea rows="2" class="form-control" id="formGroupExampleInput2"
                                        placeholder="Interview FeedBack" name="comments"></textarea>
                                </fieldset>
                        </div>
                    </div>
                    <div class="col-md-12 text-center">
                        <fieldset class="form-group mt-4">
                            <button type="button" id='submit' class="btn btn-info col-md-1">Release Offer</button>
                            <button type="reset" class="btn btn-info col-md-1">Clear</button>
                            <a class="btn btn-info col-md-1" style="text-decoration: none;color:black"
                                href="{{apptitle}}{{offer_url}}">Cancel</a>
                        </fieldset>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</article>
{% endblock %}
